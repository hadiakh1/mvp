{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-sm rounded-lg p-6">
  <h2 class="text-2xl font-semibold mb-4">Log In</h2>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-slate-700">Email</label>
      <input type="email" name="email" required class="mt-1 w-full border rounded px-3 py-2 text-sm" />
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700">Password</label>
      <input type="password" name="password" required class="mt-1 w-full border rounded px-3 py-2 text-sm" />
    </div>
    <button type="submit"
            class="w-full bg-[#800020] text-white py-2 rounded-md text-sm font-medium hover:bg-[#5C0017]">
      Log In
    </button>
  </form>
  <p class="mt-4 text-xs text-slate-500">
    Need an account?
    <a class="text-[#800020] underline hover:text-[#5C0017]" href="{{ url_for('main.signup_user') }}">Sign up as a user</a>
    or
    <a class="text-[#800020] underline hover:text-[#5C0017]" href="{{ url_for('main.signup_lawyer') }}">as a lawyer</a>.
  </p>
</div>
{% endblock %}
