{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-sm rounded-lg p-6">
  <h2 class="text-2xl font-semibold mb-4">Sign Up as a Lawyer</h2>
  <form method="post" class="space-y-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700">Name</label>
        <input name="name" required class="mt-1 w-full border rounded px-3 py-2 text-sm" />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700">Email</label>
        <input type="email" name="email" required class="mt-1 w-full border rounded px-3 py-2 text-sm" />
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700">Password</label>
      <input type="password" name="password" required class="mt-1 w-full border rounded px-3 py-2 text-sm" />
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Expertise Categories</label>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm">
        {% for c in categories %}
        <label class="flex items-center space-x-2">
          <input type="checkbox" name="expertise" value="{{ c }}" class="rounded border-slate-300">
          <span>{{ c }}</span>
        </label>
        {% endfor %}
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700">Experience Description</label>
      <textarea name="experience_description" rows="4" required
                class="mt-1 w-full border rounded px-3 py-2 text-sm"></textarea>
    </div>
    <button type="submit"
            class="w-full bg-[#800020] text-white py-2 rounded-md text-sm font-medium hover:bg-[#5C0017]">
      Create Lawyer Account
    </button>
  </form>
  <p class="mt-4 text-xs text-slate-500">
    Already have an account?
    <a class="text-[#800020] underline hover:text-[#5C0017]" href="{{ url_for('main.login') }}">Log in</a>.
  </p>
</div>
{% endblock %}
