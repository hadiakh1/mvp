{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-sm rounded-lg p-6">
  <h2 class="text-2xl font-semibold mb-4">Submit a Legal Issue</h2>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-slate-700">Title</label>
      <input name="title" required class="mt-1 w-full border rounded px-3 py-2 text-sm" />
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700">Description</label>
      <textarea name="description" rows="4" required
                class="mt-1 w-full border rounded px-3 py-2 text-sm"></textarea>
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700">Category</label>
      <select name="category" required class="mt-1 w-full border rounded px-3 py-2 text-sm">
        <option value="" disabled selected>Select a category</option>
        {% for c in categories %}
        <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>
    </div>
    
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700">Budget Min ($)</label>
        <input type="number" name="budget_min" min="0" step="100" value="0" 
               class="mt-1 w-full border rounded px-3 py-2 text-sm" />
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700">Budget Max ($)</label>
        <input type="number" name="budget_max" min="0" step="100" value="10000" 
               class="mt-1 w-full border rounded px-3 py-2 text-sm" />
      </div>
    </div>
    
    <div>
      <label class="block text-sm font-medium text-slate-700">Urgency</label>
      <select name="urgency" required class="mt-1 w-full border rounded px-3 py-2 text-sm">
        <option value="low">Low</option>
        <option value="normal" selected>Normal</option>
        <option value="high">High</option>
        <option value="urgent">Urgent</option>
      </select>
    </div>
    
    <div>
      <label class="block text-sm font-medium text-slate-700">Preferred Pricing Model</label>
      <select name="preferred_pricing" required class="mt-1 w-full border rounded px-3 py-2 text-sm">
        <option value="hourly" selected>Hourly Rate</option>
        <option value="fixed">Fixed Fee</option>
        <option value="contingency">Contingency Fee</option>
      </select>
    </div>
    
    <button type="submit"
            class="w-full bg-[#800020] text-white py-2 rounded-md text-sm font-medium hover:bg-[#5C0017]">
      Submit Issue
    </button>
  </form>
</div>
{% endblock %}
